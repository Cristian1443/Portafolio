  <meta content="" name="description">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

<body>

  <a href="index.html" class="btn-back-to-portfolio"><i class="bx bx-arrow-back"></i> Volver al portafolio</a>

  <main id="main">

    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center" id="portfolio-slider-wrapper">
                </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3 id="portfolio-title">Cargando...</h3>
              <ul>
                <li><strong>Categoría</strong>: <span id="portfolio-category"></span></li>
                <li><strong>Cliente</strong>: <span id="portfolio-client"></span></li>
                <li><strong>Fecha del proyecto</strong>: <span id="portfolio-date"></span></li>
                <li><strong>URL del proyecto</strong>: <a href="#" id="portfolio-url" target="_blank">Visitar sitio</a></li>
                <li><strong>Tecnologías</strong>: <span id="portfolio-tech"></span></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Descripción del Proyecto</h2>
              <p id="portfolio-description-text"></p>
            </div>
          </div>

        </div>

      </div>
    </section>

  </main>
  <div id="loading-message" style="display: none; text-align: center; padding: 20px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando detalles del proyecto...</p>
  </div>
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
